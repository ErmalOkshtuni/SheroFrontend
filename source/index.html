<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shero Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-container">
        <header class="top-section">
            <div class="upper-part-image">
                <div class="inside-image-content">
                    <h3 class="inside-image-header">Add color to your masterpiece</h3>
                    <div class="inside-button-container">
                        <p class="inside-image-button">Shop now</p>
                    </div>
                </div>
            </div>
            <div class="lower-part">
                <div class="carousel-navigator">
                    <div class="navigator-sign"><</div>
                    <div class="navigator-sign">></div>
                </div>
                <div class="lower-part-carousel">
                    <div class="header-image-holder">
                        <img class="header-image" src="../images/1700751184881 1.png" alt="GLIDE">
                        <p class="header-image-label">GLIDE</p>
                    </div>
                    <div class="header-image-holder">
                        <img class="header-image" src="../images/images (5) 1.png" alt="MAGNETIC CORE BOBBIN">
                        <p class="header-image-label">MAGNETIC CORE BOBBIN</p>
                    </div>
                    <div class="header-image-holder">
                        <img class="header-image" src="../images/3_Stabilizer-min 1.png" alt="PREMIUM STABILIZER">
                        <p class="header-image-label">PREMIUM STABILIZER</p>
                    </div>
                </div>
            </div>
        </header>

        <footer class="bottom-section">
            <div class="bottom-section-header">FEATURED PRODUCTS</div>
            <div class="glide">
                <div class="glide__arrows" data-glide-el="controls">
                    <div class="glide__arrow glide__arrow--prev" data-glide-dir="<"><</div>
                    <div class="glide__arrow glide__arrow--next" data-glide-dir=">">></div>
                </div>
                <div class="glide__track" data-glide-el="track">
                    <ul class="footer-image-container">
                        <li class="footer-image-holder">
                            <img class="footer-image" src="../images/image 2.png" alt="EMBROIDERY STABILIZER">
                            <p class="footer-image-label">EMBROIDERY STABILIZER</p>
                        </li>
                        <li class="footer-image-holder">
                            <img class="footer-image" src="../images/image 1.png" alt="CUBBIE GREY ELEPHANT">
                            <p class="footer-image-label">CUBBIE GREY ELEPHANT</p>
                        </li>
                        <li class="footer-image-holder">
                            <img class="footer-image" src="../images/image 3.png" alt="KIMPERBELL CUP OF CHEER">
                            <p class="footer-image-label">KIMPERBELL CUP OF CHEER</p>
                        </li>
                        <li class="footer-image-holder">
                            <img class="footer-image" src="../images/image 4.png" alt="KIMPERBELL TWO SCOOPS">
                            <p class="footer-image-label">KIMPERBELL TWO SCOOPS</p>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
